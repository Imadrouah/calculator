<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calc</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <input type="text" id="results" readonly />
            <div class="wrapper">
                <div class="box btn" data-value="7">7</div>
                <div class="box btn" data-value="8">8</div>
                <div class="box btn" data-value="9">9</div>
                <div class="box op" data-value="+">+</div>
                <div class="box btn" data-value="4">4</div>
                <div class="box btn" data-value="5">5</div>
                <div class="box btn" data-value="6">6</div>
                <div class="box op" data-value="-">-</div>
                <div class="box btn" data-value="1">1</div>
                <div class="box btn" data-value="2">2</div>
                <div class="box btn" data-value="3">3</div>
                <div class="box op" data-value="*">x</div>
                <div class="box clear">C</div>
                <div class="box btn" data-value="0">0</div>
                <div class="box op" data-value=".">.</div>
                <div class="box op" data-value="/">/</div>
                <div class="box eq" data-value="=">=</div>
                <div class="box del" data-value="=">Del</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
